# Friendly Bluetooth name
CONFIG_BT_DEVICE_NAME="Corne Split"
CONFIG_BT_DEVICE_APPEARANCE=961

# ZMK Studio over BLE (no workflow edits needed)
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# Enable on-board displays (only if you build with nice_view shields)
CONFIG_ZMK_DISPLAY=y

# (Optional USB HID â€” harmless to leave on, not required for Studio over BLE)
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_HID=y
