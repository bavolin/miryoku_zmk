# Friendly Bluetooth name
CONFIG_BT_DEVICE_NAME="Corne Split"
CONFIG_BT_DEVICE_APPEARANCE=961

# ZMK Studio enabled (no unlock needed)
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# nice!view screens (only matters if you build with nice_view shields)
CONFIG_ZMK_DISPLAY=y

# USB stack (needed for Studio-over-USB; harmless otherwise)
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_HID=y

